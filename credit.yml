server:
  servlet:
    contextPath: /credit
  port: 9093
  tomcat:
    max-threads: 5

spring: 
  application:
    name: credit
  data:
    mongodb:
      host: localhost
      port: 27017
      database: credits

eureka:
 client:
   service-url:
     defaultZone: http://localhost:8761/eureka

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info, metrics
